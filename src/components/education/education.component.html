<section id="education" class="py-24 bg-black fade-in-section" appFadeIn>
  <div class="container mx-auto px-6">
    <div class="flex items-baseline gap-4 mb-12">
      <span class="text-cyan-accent font-mono">04</span>
      <h2 class="text-4xl font-bold uppercase tracking-widest">Educaci√≥n</h2>
    </div>
    <div class="space-y-8">
      @for (item of education; track item.degree) {
        <div class="border border-neutral-800 p-6 transition-all duration-300 hover:border-cyan-accent/50 hover:bg-neutral-900/50">
           <p class="text-sm text-neutral-500 mb-1">{{ item.period }}</p>
           <h3 class="text-2xl font-bold text-white">{{ item.degree }}</h3>
           <p class="text-lg text-neutral-400">{{ item.institution }}</p>
        </div>
      }
    </div>
  </div>
</section>
