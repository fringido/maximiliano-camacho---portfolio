<section id="education" class="content-block ultra-minimal relative overflow-hidden" appScrollReveal>
  <!-- Glitch video background -->
  <video autoplay loop muted playsinline class="glitch-bg">
    <source src="/src/assets/video1.mp4" type="video/mp4">
  </video>
  
  <div class="container mx-auto px-6 max-w-4xl relative z-10">
    <div class="mb-24">
      <span class="text-glitch font-mono text-sm tracking-widest uppercase mb-8 block">04</span>
      <h2 class="hero-text text-primary mb-12">
        EDUCACIÃ“N
      </h2>
    </div>
    
    <div class="space-y-16">
      @for (item of education; track item.degree) {
        <div class="minimal-card p-8" appScrollReveal>
          <span class="text-glitch font-mono text-sm tracking-wider uppercase mb-4 block">{{ item.period }}</span>
          <h3 class="text-3xl font-bold text-primary mb-4">{{ item.degree }}</h3>
          <p class="subtitle">{{ item.institution }}</p>
        </div>
      }
    </div>
  </div>
</section>
