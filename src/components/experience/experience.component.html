<section id="experience" class="py-24 bg-black fade-in-section" appFadeIn>
  <div class="container mx-auto px-6">
    <div class="flex items-baseline gap-4 mb-16">
      <span class="text-cyan-accent font-mono">03</span>
      <h2 class="text-4xl font-bold uppercase tracking-widest">Experiencia</h2>
    </div>
    <div class="relative border-l border-neutral-800 space-y-16">
      @for (exp of experiences; track exp.title) {
        <div class="pl-10">
          <div class="absolute -left-[1.5px] top-1 w-3 h-3 bg-cyan-accent rounded-full border-4 border-black"></div>
          <p class="text-sm text-neutral-500 mb-1">{{ exp.date }}</p>
          <h3 class="text-2xl font-bold text-white">{{ exp.title }}</h3>
          <p class="text-lg text-neutral-400">{{ exp.company }}</p>
        </div>
      }
    </div>
  </div>
</section>
