<section id="stats" class="stats-section relative overflow-hidden" appAdvancedScrollReveal animationType="fade-up" [delay]="100">
  <video autoplay loop muted playsinline class="glitch-bg opacity-15">
    <source src="/src/assets/video2.mp4" type="video/mp4">
  </video>
  <div class="glass-bg-section"></div>

  <div class="container mx-auto px-4 sm:px-6 relative z-10">
    <h2 class="section-title text-center mb-24" appTypewriter [speed]="50" [delay]="150" [cursor]="false">Estad√≠sticas</h2>
    @for(stat of stats; track stat.text; let i = $index) {
      <div class="stat-row hover-lift" appAdvancedScrollReveal animationType="slide-up" [delay]="i * 150 + 250">
        <div class="stat-left" appAdvancedScrollReveal animationType="fade-left" [delay]="i * 150 + 300">
          <span class="stat-doc font-mono text-xs text-glitch animate-pulse">DOC</span>
          <span class="stat-index font-mono text-xs text-accent animate-glow">[00-0{{i+1}}]</span>
        </div>
        
        <div class="stat-center" appAdvancedScrollReveal animationType="bounce-in" [delay]="i * 150 + 350">
          <span class="stat-number font-mono" appCounterAnimation [targetValue]="stat.value" [duration]="1000" [delay]="i * 150 + 400" [suffix]="stat.suffix"></span>
        </div>
        
        <div class="stat-right" appAdvancedScrollReveal animationType="fade-right" [delay]="i * 150 + 450">
          <h3 class="stat-title" appTypewriter [speed]="30" [delay]="i * 150 + 500" [cursor]="false">{{ stat.text }}</h3>
          <p class="stat-subtitle" appAdvancedScrollReveal animationType="fade-up" [delay]="i * 150 + 600">{{ stat.subtitle }}</p>
        </div>
      </div>
    }
  </div>
</section>
