<section id="stats" class="content-block ultra-minimal relative overflow-hidden" appScrollReveal>
  <!-- Glitch video background -->
  <video autoplay loop muted playsinline class="glitch-bg opacity-50 top-0 left-0 w-full h-full object-cover z-0 ">
    <source src="/src/assets/video2.mp4" type="video/mp4">
  </video>
    <div class="glass-bg-section"></div>

  <div class="container mx-auto px-6 max-w-6xl relative z-10">
    <div class="mb-24">
      <span class="text-glitch font-mono text-sm tracking-widest uppercase mb-8 block">06</span>
      <h2 class="text-6xl font-extrabold text-primary mb-12">
        ESTAD√çSTICAS
      </h2>
    </div>
    
    <div class="p-8 md:p-12">
      <div class="space-y-20">
        @for(stat of stats; track stat.text; let i = $index) {
          <div class="flex flex-col md:flex-row items-baseline md:space-x-12">
            <div class="flex-shrink-0 relative w-24">
              <span class="text-glitch text-sm">[0{{i+1}}]</span>
            </div>
            <div class="text-7xl md:text-8xl lg:text-9xl font-extrabold tracking-tighter text-white">
              <span>{{ stat.displayedValue() }}</span><span class="text-cyan-accent">{{ stat.suffix }}</span>
            </div>
            <div class="mt-4 md:mt-0">
              <p class="text-2xl md:text-3xl font-light text-neutral-300 uppercase tracking-wider">{{ stat.text }}</p>
              <p class="text-xl text-neutral-500">{{ stat.subtitle }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
