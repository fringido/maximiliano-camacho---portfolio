<header class="bg-black/50 backdrop-blur-md text-white p-4 fixed top-0 w-full z-50 border-b border-neutral-800/50">
  <nav class="container mx-auto flex justify-between items-center">
    <div class="text-2xl font-bold">
      <a href="#home" [class.text-cyan-accent]="activeSection() === 'home'" class="hover:text-cyan-accent transition-colors">MC</a>
    </div>
    <div class="hidden md:flex space-x-8 items-center">
      <a href="#about" [class.text-cyan-accent]="activeSection() === 'about'" class="hover:text-cyan-accent transition-colors">Acerca de</a>
      <a href="#skills" [class.text-cyan-accent]="activeSection() === 'skills'" class="hover:text-cyan-accent transition-colors">Habilidades</a>
      <a href="#projects" [class.text-cyan-accent]="activeSection() === 'projects'" class="hover:text-cyan-accent transition-colors">Proyectos</a>
      <a href="#experience" [class.text-cyan-accent]="activeSection() === 'experience'" class="hover:text-cyan-accent transition-colors">Experiencia</a>
      <a href="#education" [class.text-cyan-accent]="activeSection() === 'education'" class="hover:text-cyan-accent transition-colors">Educación</a>
      <a href="#contact" 
         class="border border-cyan-accent rounded-md py-2 px-4 transition-all duration-300"
         [class.bg-cyan-accent]="activeSection() === 'contact'"
         [class.text-black]="activeSection() === 'contact'"
         [class.text-cyan-accent]="activeSection() !== 'contact'"
         [class.hover:bg-cyan-accent]="activeSection() !== 'contact'"
         [class.hover:text-black]="activeSection() !== 'contact'">Contacto</a>
    </div>
    <button (click)="toggleMenu()" class="md:hidden z-50">
      @if (!menuOpen()) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      } @else {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      }
    </button>
  </nav>
  
  <div 
    class="md:hidden overflow-hidden transition-all duration-500 ease-in-out bg-black/90 absolute top-full left-0 w-full"
    [class.max-h-screen]="menuOpen()"
    [class.max-h-0]="!menuOpen()"
    [class.p-4]="menuOpen()">
    <div class="flex flex-col items-center space-y-4">
      <a href="#about" class="block py-2 px-4 hover:bg-neutral-800 rounded-md w-full text-center" [class.text-cyan-accent]="activeSection() === 'about'" (click)="closeMenu()">Acerca de</a>
      <a href="#skills" class="block py-2 px-4 hover:bg-neutral-800 rounded-md w-full text-center" [class.text-cyan-accent]="activeSection() === 'skills'" (click)="closeMenu()">Habilidades</a>
      <a href="#projects" class="block py-2 px-4 hover:bg-neutral-800 rounded-md w-full text-center" [class.text-cyan-accent]="activeSection() === 'projects'" (click)="closeMenu()">Proyectos</a>
      <a href="#experience" class="block py-2 px-4 hover:bg-neutral-800 rounded-md w-full text-center" [class.text-cyan-accent]="activeSection() === 'experience'" (click)="closeMenu()">Experiencia</a>
      <a href="#education" class="block py-2 px-4 hover:bg-neutral-800 rounded-md w-full text-center" [class.text-cyan-accent]="activeSection() === 'education'" (click)="closeMenu()">Educación</a>
      <a href="#contact" class="block py-2 px-4 hover:bg-neutral-800 rounded-md w-full text-center" [class.text-cyan-accent]="activeSection() === 'contact'" (click)="closeMenu()">Contacto</a>
    </div>
  </div>
</header>
