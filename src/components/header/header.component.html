<header class="nav-minimal fixed top-0 w-full z-50">
  <nav class="container mx-auto px-4 sm:px-6 py-4 sm:py-6 flex justify-between items-center">
    <div class="text-lg font-bold">
      <a href="#home" class="text-primary hover-minimal">MC</a>
    </div>
    
    <div class="hidden lg:flex items-center space-x-8 xl:space-x-12">
      <a href="#about" class="text-secondary hover-minimal font-mono text-xs sm:text-sm tracking-wider uppercase">
        Acerca de
      </a>
      <a href="#skills" class="text-secondary hover-minimal font-mono text-xs sm:text-sm tracking-wider uppercase">
        Habilidades
      </a>
      <a href="#projects" class="text-secondary hover-minimal font-mono text-xs sm:text-sm tracking-wider uppercase">
        Proyectos
      </a>
      <a href="#experience" class="text-secondary hover-minimal font-mono text-xs sm:text-sm tracking-wider uppercase">
        Experiencia
      </a>
      <a href="#contact" class="text-secondary hover-minimal font-mono text-xs sm:text-sm tracking-wider uppercase">
        Contacto
      </a>
    </div>
    
    <button (click)="toggleMenu()" class="lg:hidden p-2">
      @if (!menuOpen()) {
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      } @else {
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      }
    </button>
  </nav>
  
  <!-- Mobile menu -->
  <div class="lg:hidden overflow-hidden transition-all duration-500 ease-in-out"
       [class.max-h-screen]="menuOpen()"
       [class.max-h-0]="!menuOpen()"
       [class.p-4]="menuOpen()"
       [class.sm:p-6]="menuOpen()">
    <div class="flex flex-col space-y-4 sm:space-y-6 bg-black/90 backdrop-blur-20 p-4 sm:p-6 rounded-lg">
      <a href="#about" class="text-secondary hover-minimal font-mono text-sm tracking-wider uppercase" (click)="closeMenu()">Acerca de</a>
      <a href="#skills" class="text-secondary hover-minimal font-mono text-sm tracking-wider uppercase" (click)="closeMenu()">Habilidades</a>
      <a href="#projects" class="text-secondary hover-minimal font-mono text-sm tracking-wider uppercase" (click)="closeMenu()">Proyectos</a>
      <a href="#experience" class="text-secondary hover-minimal font-mono text-sm tracking-wider uppercase" (click)="closeMenu()">Experiencia</a>
      <a href="#contact" class="text-secondary hover-minimal font-mono text-sm tracking-wider uppercase" (click)="closeMenu()">Contacto</a>
    </div>
  </div>
</header>
