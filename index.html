<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximiliano Camacho - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: "Orbitron", sans-serif;
      }
      .glass-bg-section {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 5;
      }
      .card {
        backdrop-filter: blur(16px) saturate(200%);
        -webkit-backdrop-filter: blur(16px) saturate(200%);
        background-color: rgba(17, 25, 40, 0.42);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
      }
      .text-cyan-accent {
        color: #00ffff;
      }
      section[id] {
        scroll-margin-top: 80px; /* Adjust based on header height */
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .glitch-bg {
        position: absolute;
      }
      .glitch-bg::before,
      .glitch-bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("src/assets/imageBg.png");
        background-size: cover;
        background-position: center;
        opacity: 0.3;
        z-index: 2;
      }
      .glitch-bg::before {
        animation: glitch-1 2.5s infinite;
      }
      .glitch-bg::after {
        animation: glitch-2 1.5s infinite;
      }
      @keyframes glitch-1 {
        0%,
        100% {
          clip-path: inset(45% 0 50% 0);
        }
        20% {
          clip-path: inset(10% 0 85% 0);
        }
        40% {
          clip-path: inset(70% 0 10% 0);
        }
        60% {
          clip-path: inset(30% 0 60% 0);
        }
        80% {
          clip-path: inset(90% 0 5% 0);
        }
      }
      @keyframes glitch-2 {
        0%,
        100% {
          clip-path: inset(5% 0 90% 0);
        }
        25% {
          clip-path: inset(80% 0 10% 0);
        }
        50% {
          clip-path: inset(20% 0 70% 0);
        }
        75% {
          clip-path: inset(60% 0 30% 0);
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out;
      }
      .content-block {
        padding-bottom: 12rem;
        margin: 4rem 0;
        position: relative;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .content-block {
          padding: 6rem 0;
          margin: 2rem 0;
        }

        .hero-text {
          font-size: clamp(2.5rem, 8vw, 6rem);
          line-height: 0.9;
        }

        .section-title {
          font-size: clamp(2rem, 6vw, 4rem);
          line-height: 0.95;
        }

        .btn-minimal {
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
        }

        .minimal-card {
          padding: 1rem;
          margin: 0.5rem 0;
        }

        .content-block::after {
          height: 4rem;
          bottom: -2rem;
        }
      }

      @media (max-width: 480px) {
        .content-block {
          padding: 4rem 0;
          margin: 1rem 0;
        }

        .hero-text {
          font-size: clamp(2rem, 10vw, 4rem);
        }

        .section-title {
          font-size: clamp(1.5rem, 8vw, 3rem);
        }

        .btn-minimal {
          padding: 0.5rem 1rem;
          font-size: 0.8rem;
        }
      }
      /* Minimal cards */
      .minimal-card {
        background: rgba(10, 17, 24, 0.3);
        border: 1px solid rgba(97, 114, 129, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .minimal-card:hover {
        border-color: rgba(13, 75, 115, 0.5);
        transform: translateY(-4px);
      }

      .content-block::after {
        content: "";
        position: absolute;
        bottom: -4rem;
        left: 0;
        right: 0;
        height: 8rem;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.8)
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        z-index: 1;
      }
      .btn-minimal {
        background-color: rgba(13, 75, 115, 0.2);
        border: 2px solid #0d4b73;
        color: #e9f1f4;
        padding: 1rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        border-radius: 6px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: inline-block;
        text-align: center;
        min-width: 120px;
      }
      /* High contrast text */
      .text-primary {
        color: #e9f1f4;
      }

      .text-secondary {
        color: #9aa8b3;
      }

      .text-accent {
        color: #0d4b73;
      }

      .text-glitch {
        color: #617281;
      }
      .btn-minimal:hover {
        background-color: #0d4b73; /* Solid accent background on hover */
        color: #e9f1f4; /* Keep text color white */
        box-shadow: 0 6px 20px rgba(13, 75, 115, 0.4); /* Stronger shadow on hover */
        transform: translateY(-2px); /* Slight lift effect */
      }
      * Cyber highlights */ .cyber-highlight {
        color: #0d4b73;
      }

      .glitch-accent {
        color: #617281;
      }

      /* Smooth transitions */
      .fade-transition {
        transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Scroll reveal */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(60px);
        transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .scroll-reveal.animate-in {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 2px;
      }

      ::-webkit-scrollbar-track {
        background: #0a1118;
      }

      ::-webkit-scrollbar-thumb {
        background: #617281;
        border-radius: 1px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #0d4b73;
      }

      /* Glitch animation */
      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-1px, 1px);
        }
        40% {
          transform: translate(-1px, -1px);
        }
        60% {
          transform: translate(1px, 1px);
        }
        80% {
          transform: translate(1px, -1px);
        }
        100% {
          transform: translate(0);
        }
      }

      .glitch-effect {
        animation: glitch 0.3s ease-in-out infinite;
      }

      /* Subtle hover effects */
      .hover-minimal:hover {
        color: #0d4b73;
        transition: color 0.3s ease;
      }

      /* Ultra wide spacing */
      .ultra-spacing {
        margin: 12rem 0;
      }

      /* Ultra minimalist design */
      .ultra-minimal {
        background: #000000;
        color: #e9f1f4;
      }

      /* Typography */
      .hero-text {
        font-size: clamp(3rem, 12vw, 12rem);
        font-weight: 900;
        line-height: 0.85;
        letter-spacing: -0.02em;
      }

      .section-title {
        font-size: clamp(2.5rem, 8vw, 8rem);
        font-weight: 800;
        line-height: 0.9;
        letter-spacing: -0.01em;
      }

      .subtitle {
        color: #9aa8b3;
        font-size: 1.125rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .subtitle {
          font-size: 1rem;
          line-height: 1.5;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cyan-accent": "#00ffff",
            },
          },
        },
      };
    </script>

    </script>

  </head>

</html>
